<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GODA Testing Dashboard - Admin Only</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #5a6c7d 0%, #8b9aa7 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        .result-panel {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 25px;
            min-height: 400px;
        }
        .result-panel h2 {
            color: #5a6c7d;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 1.2em;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .issue {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .critical { background: #ffe6e6; border-color: #dc3545; }
        .high { background: #fff3cd; border-color: #ffc107; }
        .medium { background: #e7f3ff; border-color: #0dcaf0; }
        .low { background: #f8f9fa; border-color: #6c757d; }
        .summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .stat-card p {
            opacity: 0.9;
        }
        .stat-critical { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        .stat-high { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-medium { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-low { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        @media (max-width: 1200px) {
            .results-container { grid-template-columns: 1fr; }
            .summary { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ GODA TESTING DASHBOARD</h1>
            <p>Comprehensive Site Testing - Admin Only Access</p>
            <p style="font-size: 0.9em; margin-top: 10px;">Based on 53 Learnings (Nov 11 - Dec 8, 2025)</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="runGlobalTest()">
                üåç Run Global Test (18 Phases)
            </button>
            <button class="btn btn-success" onclick="runCustomTest()">
                üéØ Run Custom Test (12 Phases)
            </button>
            <button class="btn btn-warning" onclick="runBothTests()">
                üöÄ Run Both Tests
            </button>
            <button class="btn btn-primary" onclick="autoFixBasicIssues()">
                üîß Auto-Fix Basic Issues
            </button>
        </div>

        <div class="results-container">
            <div class="result-panel" id="global-results">
                <h2>üåç Global Test Results</h2>
                <div class="loading">Click "Run Global Test" to start</div>
            </div>
            <div class="result-panel" id="custom-results">
                <h2>üéØ Custom Test Results</h2>
                <div class="loading">Click "Run Custom Test" to start</div>
            </div>
        </div>
    </div>

    <script src="GODA-Best-Testing-Protocol-Custom.js"></script>
    <script src="GODA-Worlds-Best-Testing-Protocol.js"></script>
    <script>
        // Run tests directly in browser (client-side execution)
        async function runGlobalTest() {
            const panel = document.getElementById('global-results');
            panel.innerHTML = '<h2>üåç Global Test Results</h2><div class="loading"><div class="spinner"></div>Running global test...</div>';
            
            try {
                // Run global test checks
                const results = await runGlobalChecks();
                displayResults(panel, results, 'Global');
            } catch (error) {
                panel.innerHTML += '<div class="issue critical">‚ö†Ô∏è Error: ' + error.message + '</div>';
            }
        }

        async function runCustomTest() {
            const panel = document.getElementById('custom-results');
            panel.innerHTML = '<h2>üéØ Custom Test Results</h2><div class="loading"><div class="spinner"></div>Running custom test...</div>';
            
            try {
                // Run custom test checks
                const results = await runCustomChecks();
                displayResults(panel, results, 'Custom');
            } catch (error) {
                panel.innerHTML += '<div class="issue critical">‚ö†Ô∏è Error: ' + error.message + '</div>';
            }
        }

        async function runBothTests() {
            runGlobalTest();
            runCustomTest();
        }

        // Global test implementation (Phases 1-3)
        async function runGlobalChecks() {
            const issues = { critical: [], high: [], medium: [], low: [] };
            
            // Phase 1: Discovery
            console.log('Running Phase 1: Discovery...');
            
            // Phase 2: Functionality - Check navigation/footer
            console.log('Running Phase 2: Functionality...');
            const pages = ['index.html', 'about.html', 'blog.html', 'linkedin.html'];
            for (const page of pages) {
                try {
                    const response = await fetch(page);
                    const html = await response.text();
                    if (!html.includes('common-navigation.js')) {
                        issues.high.push({ severity: 'high', message: `${page}: Missing navigation` });
                    }
                    if (!html.includes('common-footer.js')) {
                        issues.high.push({ severity: 'high', message: `${page}: Missing footer` });
                    }
                } catch (e) {
                    issues.critical.push({ severity: 'critical', message: `${page}: Cannot load page` });
                }
            }
            
            // Phase 3: Visual/UI - Check basic styling
            console.log('Running Phase 3: Visual/UI...');
            
            return {
                critical: issues.critical.length,
                high: issues.high.length,
                medium: issues.medium.length,
                low: issues.low.length,
                issues: [...issues.critical, ...issues.high, ...issues.medium, ...issues.low]
            };
        }

        // Custom test implementation (12 phases)
        async function runCustomChecks() {
            const issues = { critical: [], high: [], medium: [], low: [] };
            
            console.log('Running Custom Test (12 Phases)...');
            
            // Phase 1: File Structure
            const requiredPages = ['index.html', 'about.html', 'blog.html', 'social-optimizer-app.html', 'jobs.html'];
            for (const page of requiredPages) {
                try {
                    const response = await fetch(page);
                    if (!response.ok) {
                        issues.critical.push({ severity: 'critical', message: `${page}: Page not found (404)` });
                    }
                } catch (e) {
                    issues.critical.push({ severity: 'critical', message: `${page}: Cannot access` });
                }
            }
            
            // Phase 2: Purple colors check
            console.log('Checking purple colors...');
            const purpleColors = ['#8b5cf6', '#667eea', '#764ba2'];
            for (const page of requiredPages) {
                try {
                    const response = await fetch(page);
                    const html = await response.text();
                    purpleColors.forEach(color => {
                        if (html.includes(color)) {
                            issues.medium.push({ severity: 'medium', message: `${page}: Purple color ${color} found` });
                        }
                    });
                } catch (e) {}
            }
            
            // Phase 3: Navigation/Footer consistency
            console.log('Checking navigation/footer...');
            for (const page of requiredPages) {
                try {
                    const response = await fetch(page);
                    const html = await response.text();
                    if (!html.includes('common-navigation.js')) {
                        issues.high.push({ severity: 'high', message: `${page}: Missing navigation` });
                    }
                    if (!html.includes('common-footer.js')) {
                        issues.high.push({ severity: 'high', message: `${page}: Missing footer JS` });
                    }
                    if (!html.includes('common-footer.css')) {
                        issues.medium.push({ severity: 'medium', message: `${page}: Missing footer CSS` });
                    }
                } catch (e) {}
            }
            
            // Phase 6: SPO Tool check
            console.log('Checking SPO tool...');
            try {
                const response = await fetch('social-optimizer-app.html');
                const html = await response.text();
                if (!html.includes('‚Çπ21') && !html.includes('21')) {
                    issues.high.push({ severity: 'high', message: 'SPO: Pricing (‚Çπ21) not displayed' });
                }
                if (!html.includes('NO REFUND')) {
                    issues.medium.push({ severity: 'medium', message: 'SPO: NO REFUNDS policy not stated' });
                }
            } catch (e) {
                issues.critical.push({ severity: 'critical', message: 'SPO: Tool not accessible' });
            }
            
            return {
                critical: issues.critical.length,
                high: issues.high.length,
                medium: issues.medium.length,
                low: issues.low.length,
                issues: [...issues.critical, ...issues.high, ...issues.medium, ...issues.low]
            };
        }

        function displayResults(panel, data, type) {
            let html = `<h2>${type === 'Global' ? 'üåç' : 'üéØ'} ${type} Test Results</h2>`;
            
            // Summary cards
            html += '<div class="summary">';
            html += `<div class="stat-card stat-critical"><h3>${data.critical || 0}</h3><p>Critical</p></div>`;
            html += `<div class="stat-card stat-high"><h3>${data.high || 0}</h3><p>High</p></div>`;
            html += `<div class="stat-card stat-medium"><h3>${data.medium || 0}</h3><p>Medium</p></div>`;
            html += `<div class="stat-card stat-low"><h3>${data.low || 0}</h3><p>Low</p></div>`;
            html += '</div>';
            
            // Issues list
            if (data.issues && data.issues.length > 0) {
                data.issues.forEach(issue => {
                    html += `<div class="issue ${issue.severity}">${issue.message}</div>`;
                });
            } else {
                html += '<div class="issue low">‚úÖ All checks passed!</div>';
            }
            
            panel.innerHTML = html;
        }

        async function autoFixBasicIssues() {
            if (!confirm('Auto-fix basic issues (fonts, links, alignment)?\n\nThis will:\n- Fix font sizes <14px\n- Fix broken internal links\n- Fix left alignment to center\n- Add missing navigation/footer\n\nContinue?')) {
                return;
            }
            
            console.log('üîß Starting auto-fix...');
            alert('Auto-fix feature requires server-side implementation.\n\nFor now, use:\n- fix-all-pages-comprehensive.js\n- fix-typography-alignment-all.js\n- fix-all-header-footer-standardization.js');
        }

        // Auto-run both tests on page load
        window.addEventListener('load', () => {
            console.log('üéØ GODA Testing Dashboard loaded');
            console.log('üìã Running both tests automatically...');
            setTimeout(() => {
                runBothTests();
            }, 1000);
        });
    </script>
</body>
</html>
