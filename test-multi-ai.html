    <style>body{font-family:Arial,sans-serif;max-width:800px;margin:50px auto;padding:20px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;}.container{background:rgba(255,255,255,0.1);padding:30px;border-radius:15px;backdrop-filter:blur(10px);}h1{text-align:center;margin-bottom:30px;}button{background:white;color:#667eea;border:none;padding:15px 30px;font-size:16px;border-radius:8px;cursor:pointer;width:100%;margin-bottom:20px;font-weight:bold;}button:hover{background:#f0f0f0;}#result{background:rgba(255,255,255,0.2);padding:20px;border-radius:8px;margin-top:20px;min-height:100px;}.success{color:#4ade80;}.error{color:#f87171;}.loading{color:#fbbf24;}.provider-badge{display:inline-block;background:rgba(255,255,255,0.3);padding:5px 15px;border-radius:20px;margin-top:10px;font-size:14px;}</style>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Ideas Before Time",
  "alternateName": "One Step For The Life",
  "url": "https://onestepforthelife.com",
  "description": "AI tools, market research, business insights, and professional resources",
  "author": {
    "@type": "Person",
    "name": "Amit Kumar",
    "jobTitle": "Business Analyst & AI Specialist"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://onestepforthelife.com/blog.html?q={search_term_string}",

</script>
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

</head>
<body>
    <script src="common-navigation.js"></script>
    <div class="container">
        <h1>ü§ñ Multi-Provider AI Test</h1>
        
        <button onclick="testAI()">üöÄ Test AI (Auto-Failover)</button>
        <button onclick="testSpecificProvider('groq')">Test Groq Only</button>
        <button onclick="testSpecificProvider('gemini')">Test Gemini Only</button>
        <button onclick="testSpecificProvider('huggingface')">Test Hugging Face Only</button>
        <button onclick="testSpecificProvider('cohere')">Test Cohere Only</button>
        
        <div id="result"></div>
    </div>

    <script src="AI_MULTI_PROVIDER_FAILOVER.js"></script>
    <script>
        async function testAI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="loading">‚è≥ Testing AI with automatic failover...</p>';
            
            try {
                const result = await generateAIContent('Say hello and introduce yourself in one sentence');
                
                resultDiv.innerHTML = `
                    <p class="success"><strong>‚úÖ Success!</strong></p>
                    <p><strong>Provider Used:</strong> <span class="provider-badge">${result.provider}</span></p>
                    <p><strong>Response:</strong></p>
                    <p>${result.content}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error"><strong>‚ùå Error:</strong></p>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testSpecificProvider(providerId) {
            const resultDiv = document.getElementById('result');
            const provider = AI_PROVIDERS[providerId];
            resultDiv.innerHTML = `<p class="loading">‚è≥ Testing ${provider.name}...</p>`;
            
            try {
                const result = await callProvider(providerId, 'Say hello in one sentence');
                
                resultDiv.innerHTML = `
                    <p class="success"><strong>‚úÖ ${provider.name} Works!</strong></p>
                    <p><strong>Response:</strong></p>
                    <p>${result}</p>
                    <p><strong>Speed:</strong> ${provider.speed}</p>
                    <p><strong>Quality:</strong> ${provider.quality}</p>
                    <p><strong>Limit:</strong> ${provider.limit}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error"><strong>‚ùå ${provider.name} Failed:</strong></p>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
    <script src="common-footer.js"></script>
</body>
