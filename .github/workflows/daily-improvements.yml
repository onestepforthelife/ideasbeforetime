name: Daily Improvements Batch Executor

on:
  schedule:
    # Runs at 11 PM IST (5:30 PM UTC)
    - cron: '30 17 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  execute-improvements:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Execute daily improvements
        run: |
          cd Cloudfare
          node execute-daily-improvements.js
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Cloudfare/DAILY_IMPROVEMENTS_QUEUE.txt
          git add Cloudfare/CREDIT_SAVINGS_LOG.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸŒ™ Daily improvements batch execution - $(date +'%Y-%m-%d')"
          git push
