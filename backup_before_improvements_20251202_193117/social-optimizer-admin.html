<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Social Profile Optimizer AI</title>
    <link rel="stylesheet" href="common-navigation.css">
    <link rel="stylesheet" href="common-footer.css">
    <link rel="stylesheet" href="common-watermark.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5a6c7d 0%, #8b9aa7 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: "AV ¬© Onestepforthelife";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.03);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            user-select: none;
        }
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        h1 { color: #5a6c7d; margin-bottom: 10px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #5a6c7d;
            margin: 10px 0;
        }
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h2 {
            color: #5a6c7d;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: #f8f9ff;
            color: #5a6c7d;
            font-weight: bold;
        }
        .badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .badge-linkedin { background: #0077b5; color: white; }
        .badge-facebook { background: #1877f2; color: white; }
        .badge-instagram { background: #e4405f; color: white; }
        .badge-twitter { background: #1da1f2; color: white; }
        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        .bar {
            background: #5a6c7d;
            height: 30px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-weight: bold;
        }
        button {
            background: #5a6c7d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
        .danger { background: #dc3545; }
        .danger:hover { background: #c82333; }

<body>
    <div class="admin-container">
        <header>
            <h1>üîß Admin Panel</h1>
            <p style="color: #666;">Monitor usage, analytics, and manage the platform</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Optimizations</div>
                <div class="stat-number" id="totalOptimizations">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Revenue (Demo)</div>
                <div class="stat-number" id="totalRevenue">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Users</div>
                <div class="stat-number" id="activeUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Conversion Rate</div>
                <div class="stat-number" id="conversionRate">0%</div>
            </div>
        </div>

        <div class="section">
            <h2>üìä Platform Distribution</h2>
            <div class="chart-container" id="platformChart"></div>
        </div>

        <div class="section">
            <h2>üë• Persona Distribution</h2>
            <div class="chart-container" id="personaChart"></div>
        </div>

        <div class="section">
            <h2>üìù Recent Optimizations</h2>
            <table id="recentTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Platform</th>
                        <th>Persona</th>
                        <th>Tone</th>
                        <th>Goal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>‚öôÔ∏è Admin Actions</h2>
            <button onclick="exportData()">üì• Export All Data</button>
            <button onclick="clearAnalytics()">üóëÔ∏è Clear Analytics</button>
            <button class="danger" onclick="resetSystem()">‚ö†Ô∏è Reset System</button>
        </div>
    </div>

    <script>
        // Load analytics data
        function loadAnalytics() {
            const history = JSON.parse(localStorage.getItem('optimizationHistory') || '[]');
            
            // Calculate stats
            document.getElementById('totalOptimizations').textContent = history.length;
            document.getElementById('totalRevenue').textContent = '$' + (history.length * 9.99).toFixed(2);
            document.getElementById('activeUsers').textContent = history.length; // Simplified
            document.getElementById('conversionRate').textContent = '100%'; // Demo
            
            // Platform distribution
            const platforms = {};
            history.forEach(r => {
                platforms[r.platform] = (platforms[r.platform] || 0) + 1;
            });
            
            let platformHTML = '';
            Object.entries(platforms).forEach(([platform, count]) => {
                const width = (count / history.length * 100) + '%';
                platformHTML += `<div class="bar" style="width: ${width}">${platform}: ${count}</div>`;
            });
            document.getElementById('platformChart').innerHTML = platformHTML || '<p>No data yet</p>';
            
            // Persona distribution
            const personas = {};
            history.forEach(r => {
                personas[r.persona] = (personas[r.persona] || 0) + 1;
            });
            
            let personaHTML = '';
            Object.entries(personas).forEach(([persona, count]) => {
                const width = (count / history.length * 100) + '%';
                personaHTML += `<div class="bar" style="width: ${width}">${persona}: ${count}</div>`;
            });
            document.getElementById('personaChart').innerHTML = personaHTML || '<p>No data yet</p>';
            
            // Recent optimizations table
            const tbody = document.querySelector('#recentTable tbody');
            let tableHTML = '';
            
            history.slice(0, 10).forEach(record => {
                const date = new Date(record.date).toLocaleDateString();
                const badgeClass = `badge-${record.platform}`;
                
                tableHTML += `
                    <tr>
                        <td>${date}</td>
                        <td><span class="badge ${badgeClass}">${record.platform}</span></td>
                        <td>${record.persona}</td>
                        <td>${record.tone}</td>
                        <td>${record.goal}</td>
                        <td>
                            <button onclick="viewRecord(${record.id})" style="padding: 5px 10px; font-size: 0.85em;">View</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = tableHTML || '<tr><td colspan="6" style="text-align: center;">No data yet</td></tr>';
        }
        
        // View record details
        function viewRecord(id) {
            const history = JSON.parse(localStorage.getItem('optimizationHistory') || '[]');
            const record = history.find(r => r.id === id);
            
            if (!record) return;
            
            alert(`Record ID: ${id}\nPlatform: ${record.platform}\nPersona: ${record.persona}\nTone: ${record.tone}\nGoal: ${record.goal}\nDate: ${new Date(record.date).toLocaleString()}`);
        }
        
        // Export data
        function exportData() {
            const history = JSON.parse(localStorage.getItem('optimizationHistory') || '[]');
            
            const data = {
                exportDate: new Date().toISOString(),
                totalRecords: history.length,
                records: history
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `admin-export-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('‚úÖ Data exported successfully!');
        }
        
        // Clear analytics
        function clearAnalytics() {
            if (!confirm('Clear all analytics data? This cannot be undone.')) return;
            
            localStorage.removeItem('optimizationHistory');
            loadAnalytics();
            alert('‚úÖ Analytics cleared!');
        }
        
        // Reset system
        function resetSystem() {
            if (!confirm('‚ö†Ô∏è WARNING: This will delete ALL data and reset the system. Continue?')) return;
            if (!confirm('Are you absolutely sure? This action cannot be undone!')) return;
            
            localStorage.clear();
            loadAnalytics();
            alert('‚úÖ System reset complete!');
        }
        
        // Load on page load
        loadAnalytics();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
    </script>
<script src="common-navigation.js"></script>

<script src="universal-analytics.js"></script>

<script src="common-footer.js"></script>
</body>
</html>
